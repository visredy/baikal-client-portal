<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Baikal Client Portal</title>
  <!-- Tailwind CDN (works with current CSP style-src 'self' https: 'unsafe-inline') -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --panel:#111214; --card:#17181b; --muted:#9aa3af; --accent:#60a5fa; }
    body { background: radial-gradient(1200px 800px at 50% -10%, #0b1220 0%, #07090d 40%, #050607 100%); color:#e5e7eb; }
    .glass { background: rgba(23,24,27,0.76); backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.06); }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); }
    .btn { background: linear-gradient(135deg,#2563eb,#3b82f6); color:white; }
    .btn:disabled { opacity:.6 }
    .chip { background:#0d1b2a; color:#93c5fd; border:1px solid rgba(147,197,253,.2) }
    .divider { border-color: rgba(255,255,255,0.06); }
    .ring-focus { outline:none; box-shadow: 0 0 0 3px rgba(37,99,235,.35); }
  </style>
</head>
<body class="min-h-screen">
  <!-- Top bar -->
  <div class="sticky top-0 z-10 glass">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" class="text-sky-400">
          <path d="M12 2l3 7h7l-5.5 4 2 7L12 17l-6.5 3 2-7L2 9h7l3-7z" fill="currentColor" />
        </svg>
        <div class="font-semibold">Baikal Client Portal</div>
      </div>
      <span class="text-xs text-slate-400">Self‑Service</span>
    </div>
  </div>

  <main class="max-w-md mx-auto px-4 py-5 space-y-5">
    <!-- Login Card -->
    <section id="loginCard" class="card rounded-2xl p-4 space-y-4">
      <header>
        <h2 class="text-xl font-semibold">Sign in</h2>
        <p class="text-sm text-slate-400">Use your client (self‑service) credentials</p>
      </header>
      <div class="space-y-3">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input id="username" class="w-full p-3 rounded-xl bg-[#0b0c0f] border border-slate-700" autocomplete="username" placeholder="e.g. client.jane" />
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input id="password" type="password" class="w-full p-3 rounded-xl bg-[#0b0c0f] border border-slate-700" autocomplete="current-password" placeholder="••••••••" />
        </div>
        <button id="loginBtn" class="btn w-full p-3 rounded-xl font-medium">Login</button>
        <p id="loginErr" class="text-red-400 text-sm"></p>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dash" class="hidden space-y-5">
      <div class="card rounded-2xl p-4 flex items-center justify-between gap-3">
        <div>
          <div class="text-sm text-slate-400">Welcome</div>
          <div id="clientName" class="text-lg font-semibold">—</div>
          <div id="clientBadges" class="mt-1 flex gap-2"></div>
        </div>
        <button id="logoutBtn" class="px-3 py-1.5 rounded-xl border border-red-500 text-red-400 hover:bg-red-500/10">Logout</button>
      </div>

      <!-- Tabs -->
      <div class="grid grid-cols-2 gap-2">
        <button id="tabAccounts" class="rounded-xl p-2.5 card text-center font-medium">Accounts</button>
        <button id="tabActivity" class="rounded-xl p-2.5 card text-center font-medium">Activity</button>
      </div>

      <!-- Accounts panel -->
      <div id="accountsPanel" class="space-y-4">
        <div class="card rounded-2xl p-4">
          <h3 class="font-semibold mb-3">Loans</h3>
          <div id="loansList" class="space-y-2"></div>
        </div>
        <div class="card rounded-2xl p-4">
          <h3 class="font-semibold mb-3">Savings</h3>
          <div id="savingsList" class="space-y-2"></div>
        </div>
      </div>

      <!-- Activity panel -->
      <div id="activityPanel" class="hidden space-y-4">
        <div class="card rounded-2xl p-4">
          <h3 class="font-semibold mb-3">Recent Transactions</h3>
          <div id="activityList" class="space-y-2 text-sm"></div>
        </div>
      </div>

      <!-- Loan Drawer -->
      <div id="loanPanel" class="hidden card rounded-2xl p-4 space-y-3">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Loan Details</h3>
          <button id="closeLoan" class="text-slate-400 hover:text-white">Close</button>
        </div>
        <div id="loanMeta" class="text-sm text-slate-300"></div>
        <div id="loanSchedule"></div>
        <div id="loanTx"></div>
      </div>

      <!-- Savings Drawer -->
      <div id="savingsPanel" class="hidden card rounded-2xl p-4 space-y-3">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Savings Details</h3>
          <button id="closeSavings" class="text-slate-400 hover:text-white">Close</button>
        </div>
        <div id="savingsMeta" class="text-sm text-slate-300"></div>
        <div id="savingsTx"></div>
      </div>
    </section>

    <footer class="text-center text-xs text-slate-500 py-8">
      © <span id="year"></span> Baikal Financial Services
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
